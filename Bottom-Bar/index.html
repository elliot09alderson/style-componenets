<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Bottom Bar</title>
</head>
<body>
   <div class="bottom-bar">
    <ion-icon name = "home-outline" class="icon active" onmouseover="change(this)">

    </ion-icon>
    <ion-icon name = "folder-outline" class="icon" onmouseover="change(this)">

    </ion-icon>
    <ion-icon name = "add-circle-outline" class="icon" onmouseover="change(this)">


    </ion-icon>
    <ion-icon name = "person-outline" class="icon" onmouseover="change(this)">

    </ion-icon>
    <ion-icon name = "image-outline" class="icon" onmouseover="change(this)">

    </ion-icon>
   </div>
    
</body>
</html>

<script>
    function change(item){
        const buttons = document.querySelectorAll('ion-icon');
        // console.log(item)
  
        buttons.forEach(function(item){
            item.classList.remove("active");
            // console.log(item)
        });
        item.classList.add("active");
    }
</script>
